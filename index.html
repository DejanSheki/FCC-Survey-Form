<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="form-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">FreeCodeCamp survey form test</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input class="input-control" id="name" type="text" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input class="input-control" id="email" type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input class="input-control" id="number" type="number" min="18" max="65" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select class="input-control" id="dropdown" name="role" required="">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
            </div>
            <div class="form-group">
                <label>
            <input
              class="input-radio"
              type="radio"
              name="user-recommend"
              value="definitely"
              checked
            />
            Definitely
          </label>
                <label>
            <input
              class="input-radio"
              type="radio"
              name="user-recommend"
              value="maybe"
              checked
            />
            Maybe
          </label>
                <label>
            <input
              class="input-radio"
              type="radio"
              name="user-recommend"
              value="not-sure"
              checked
            />
            Not sure
          </label>
            </div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="form-group">
                <label>
            <input
              class="input-checkbox"
              type="checkbox"
              value="front-end-projects"
              name="prefer"
            />
            Front-end Projects
          </label>
            </div>
            <div class="form-group">
                <label>
            <input
              class="input-checkbox"
              type="checkbox"
              value="back-end-projects"
              name="prefer"
            />
            Back-end Projects
          </label>
            </div>
            <div class="form-group">
                <label>
            <input
              class="input-checkbox"
              type="checkbox"
              value="data-visualization"
              name="prefer"
            />
            Data visualization
          </label>
            </div>
            <div class="form-group">
                <label>
            <input
              class="input-checkbox"
              type="checkbox"
              value="data-visualization"
              name="prefer"
            />
            Data visualization
          </label>
            </div>
            <div class="form-group">
                <button class="input-control" id="submit" type="submit">
            Submit
          </button>
            </div>
            <div class="form-group">
                <textarea class="input-control" name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
